<html>

    <title>Chapters: Create User</title>

  <body>
    <h1>Create New User</h1>

    <form action="/user/create" method="post">
      <input type="text"     name="username" id="form-username-field" placeholder="Bill Shakespeare" />
      <input type="email"    name="email"    id="form-email-field"    placeholder="eljames@hotmail.com" />
      <input type="password" name="password" id="form-password-field" placeholder="password" />
      
      <input type="submit" name="submit-user" id="submit-user-form" value="Go" />
    </form>
  </body>
